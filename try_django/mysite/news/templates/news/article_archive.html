{% extends "base.html" %}

{% block title %}A list of Articles {% endblock %}

{% block content %}
<h1>A list of Articles</h1>

<ul>
{% for article in article_list %}
    <a href="{% url 'news:year' article.pub_date|date:"Y" %}">{{ article.pub_date|date:"Y" }}</a>
    <p>{{ article.headline }}</p></li>
{% endfor %}
</ul>

{% endblock %}
